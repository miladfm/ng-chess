<div
  *ngFor="let history of history$ | async"
  [ngSwitch]='history.type'
  class="history__entry"
  [class.history__entry--selected]='(selectedMovementsHistoryIndex$ | async) === history.index'
  (click)='onHistoryClick(history.index)'>

  <span *ngSwitchCase='MovementHistoryType.StartGame'>
    Gage has started
  </span>

  <span *ngSwitchCase='MovementHistoryType.Put'>
    {{history.piece!.color | titlecase}} {{history.piece!.type}} has added to the {{history.to}}
  </span>

  <span *ngSwitchCase='MovementHistoryType.Move'>
    {{history.piece!.color | titlecase}}: {{history.from}} -> {{history.to}}
  </span>
</div>
